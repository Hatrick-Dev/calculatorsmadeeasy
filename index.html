<!DOCTYPE html>

    <html lang="en-US">

        <head>
            
            <meta charset="UTF-8" />
            
            <title>Calculators Made Easy</title>

            <link rel="icon" type="image/x-icon" href="calculator_made_easy_favicon.png">

            <script src="script.js">

            </script>

            <style>

                body{

                    background-color: #06327d;
               
                }

            </style>

        </head>

        <body>

            <link rel="stylesheet" type="text/css" href="style.css">
                
                <img id="topbar" src="cm.png" width="1100" height="450">  

            <br>

            <br>

            <div id="info">

                <p class="inf">Calculators Made Easy is a free to use website on which you can easily access many different types of calculators.</p>

            </div>

            <br>

            <br>

            <div id="buttons">

                <button class="b" onclick="addition()"><b>Addition</b></button>

                <br>

                <button class="b" onclick="subtraction()"><b>Subtraction</b></button>

                <br>

                <button class="b" onclick="multiplication()"><b>Multiplication</b></button>

                <br>

                <button class="b" onclick="division()"><b>Division</b></button>

                <br>

                <button class="b" onclick="mod()"><b>Modulus</b></button>

                <br>

                <button class="b" onclick="qarea()"><b>Quadrilateral Area</b></button>

                <br>

                <button class="b" onclick="qpm()"><b>Quadrilateral Perimeter</b></button>

                <br>

                <button class="b" onclick="fc()"><b>Fahrenheit to Celsius</b></button>

                <br>

                <button class="b" onclick="cf()"><b>Celsius to Fahrenheit</b></button>

                <br>

                <button class="b" onclick="icm()"><b>Inches to Centimeters</b></button>

                <br>

                <button class="b" onclick="cmi()"><b>Centimeters to Inches</b></button>
                
            </div>
